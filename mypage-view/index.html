<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="screen">
        <div class="screen-padding">
            <div class="status-bar">
                    <div class="status-bar__column">9:41</div>
                    <div class="status-bar__column">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </div>
            </div>
            <div class="header">
                <div class="header__column"><i class="fas fa-chevron-left"></i></div>
                <div class="header__column"><span class="header-text">Profile</span></div>
                <div class="header__column"><i class="fas fa-bars"></i></div>
             </div>
             <main>
                 <div class="main-profile">
                     <div class="profile__img"><img src="img/three.png" alt=""></div>
                     <span class="profile__name">Gain</span>
                     <span class="profile__job">Brown Eyed Girls</span>
                 </div>
                 <div class="main-button">
                     <div class="button button__right">Fllow</div>
                     <div class="button button__left">Message</div>
                 </div>
                 <div class="main-follow">
                     <div class="follow">
                         <span class="follow__number">140</span>
                         <span class="follow__text">Followers</span>
                     </div>
                     <div class="follow">
                        <span class="follow__number">250</span>
                        <span class="follow__text">Following</span>
                     </div>
                     <div class="follow">
                        <span class="follow__number">369</span>
                        <span class="follow__text">Images</span>
                     </div>
                 </div>
             </main>
        </div>
        <nav>
            <i class="fas fa-user"></i>
            <i class="fas fa-user-friends"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-cog"></i>
        </nav>
    </div>
</body>
</html>
