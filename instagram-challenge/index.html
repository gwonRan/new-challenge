<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main | instagram</title>
    <script
      src="https://kit.fontawesome.com/72b94ba6d0.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="staus-bar">
        <div class="staus-bar__column">
            <img src="" alt="" class="logo">
        </div>
        <div class="staus-bar__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
    <header class="header-bar">
        <ul class="header-bar__radius">
            <li class="header-bar__radius-person"><img src="img/three.png" alt="" class="person"></li>
            <li class="header-bar__radius-person"><img src="img/three.png" alt="" class="person"></li>
            <li class="header-bar__radius-person"><img src="img/three.png" alt="" class="person"></li>
            <li class="header-bar__radius-person"><img src="img/three.png" alt="" class="person"></li>
            <li class="header-bar__radius-person"><img src="img/three.png" alt="" class="person"></li>
        </ul>
    </header>
    <main class="feed">
        <ul class="feed-top__list">
            <li class="feed-top__main">
                <div class="feed-top__column">
                    <img src="img/three.png" alt="" class="person">
                    <div class="feed__user">
                        <span class="person__name">Ran</span>
                        <span class="person__time">1hour</span>
                    </div>
                </div>
                <div class="feed-top__column">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </li>
        </ul>
        <a href="click.html"><img src="img/three.png" alt="" class="person main_person"></a>
        <div class="feed-bottem">
            <div class="feed-bottem__column">
                <i class="far fa-heart"></i>
                <span class="feed-bottem__unber">2,515</span>
                <i class="far fa-comment-dots"></i>
                <span class="feed-bottem__unber">2,515</span>
            </div>
            <div class="feed-bottem__column">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="fas fa-th-large"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="fas fa-plus"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="far fa-heart"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="far fa-user"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
