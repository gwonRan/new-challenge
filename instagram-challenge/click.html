<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>click | instagram</title>
    <script
    src="https://kit.fontawesome.com/72b94ba6d0.js"

<body>
    <main class="feed">
        <ul class="feed-top__list">
            <i class="fas fa-chevron-left"></i>
            <li class="feed-top__main">
                <div class="feed-top__column">
                    <img src="img/three.png" alt="" class="person">

                        <span class="person__name">Ran</span>

            </div>
            <div class="feed-bottem__column">

                    <i class="far fa-heart"></i>

                </div>
            </li>
        </ul>
    </div>

        <div class="feed-chat">
            <div class="feed-chat__box">
                <img src="img/three.png" alt="" class="person">
                <div class="feed-chat__text">Add a comment</div>
                <div class="feed-chat__send"><i class="far fa-paper-plane"></i></div>
            </div>
        </div>
    </footer>
