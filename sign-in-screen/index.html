<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="screen">
        <span class="sign-in">Sign in</span>
        <div class="input-box">
            <div class="input-box__input">email</div>
            <div class="input-box__input">password</div>
            <span class="input-box__forgot">Forgot Password?</span>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="check-box" checked>
            <label for="check-box"></label>
            <span class="check-box__text">Remember Me</span>
        </div>
        <div class="sign-in__button">Sign in</div>
        <span class="sign-in__or">OR</span>
        <div class="login-sns">
            <div class="login-sns__button facebook"><i class="fab fa-facebook-f"></i>Facebook</div>
            <div class="login-sns__button twitter"><i class="fab fa-twitter"></i>Twitter</div>
        </div>
        <div class="bottem-text">
            <div class="text-box__top">
                <span class="text-box__sign">need an account?</span>
                <span class="text-box__bold ">Sign up</span>
            </div>
            <div class="text-box__bottem">
                <span class="text-box__sign ">forgot your password?</span>
                <span class="text-box__bold">Retrive</span>
            </div>
        </div>
    </div>
</body>
</html>
