<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOWPICK Event</title>
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__font">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후3:30</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__font">93%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header>
        <div class="header__column">
            <span class="title">EVENT</span>
        </div>
        <div class="header__column">
            <i class="fas fa-user"></i>
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main class="event">
        <div class="event-category">
            <div class="event-title">진행중인 이벤트</div>
            <div class="event-title">지난 이벤트</div>
        </div>
        <div class="event__column">
            <div class="event-title">
                <span class="red-font small-font">[글로우픽 (Glowpick)]</span>
                <span class="small-font">'2월 4주차 평가단 모집'</span>
            </div>
            <img src="img/event1.PNG" alt="">
            <div class="event-etc">
                <div class="event-comment">
                    <i class="fas fa-comment-alt"></i>
                    <span class="red-font small-font">4407</span>
                </div>
                <span class="little-font gray-font">2020.02.10~20.20.02.19</span>
            </div>
        </div>
        <div class="event__column">
            <div class="event-title">
                <span class="red-font small-font">[어퓨 (apieu)]</span>
                <span class="small-font">'어퓨X로라로라 콜라보 최대 20%'</span>
            </div>
            <img src="img/event2.PNG" alt="">
            <div class="event-etc">
                <div class="event-comment">
                    <i class="fas fa-comment-alt"></i>
                    <span class="red-font small-font">4407</span>
                </div>
                <span class="little-font gray-font">2020.02.13~20.20.03.02</span>
            </div>
        </div>
        <div class="event__column">
            <div class="event-title">
                <span class="red-font small-font">[탱글엔젤 (tangleangel)]</span>
                <span class="small-font">'온오프 최저가 13900원+사은품+무배'</span>
            </div>
            <img src="img/event4.PNG" alt="">
            <div class="event-etc">
                <div class="event-comment">
                    <i class="fas fa-comment-alt"></i>
                    <span class="red-font small-font">4407</span>
                </div>
                <span class="little-font gray-font">2020.02.21~20.20.03.15</span>
            </div>
        </div>
    </main>
    <!-- footer -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-home"></i>
                    <span class="nav__list-font">글픽홈</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="review.html" class="nav__list-link">
                    <i class="fas fa-edit"></i>
                    <span class="nav__list-font">리뷰</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="store.html" class="nav__list-link">
                    <i class="fas fa-store"></i>
                    <span class="nav__list-font">스토어</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="event.html" class="nav__list-link">
                    <i class="fas fa-gift"></i>
                    <span class="nav__list-font">이벤트</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="etc.html" class="nav__list-link">
                    <i class="fas fa-book"></i>
                    <span class="nav__list-font">캐스트</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
