<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOWPICK Store</title>
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__font">SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후3:30</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__font">93%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header>
        <div class="header__column">
            <span class="glowpick">STORE</span>
        </div>
        <div class="header__column">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </header>
    <main class="store">
        <div class="store-menu">
            <ul class="store-menu-list">
                <li class="store-menu-list__item">스토어홈</li>
                <li class="store-menu-list__item">기획전</li>
                <li class="store-menu-list__item">글로우픽 어워드</li>
                <li class="store-menu-list__item">TOP100</li>
            </ul>
        </div>
        <div class="store-img">
             <img src="img/store_img.png" alt="">
        </div>
        <div class="store-square">
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
        </div>
        <div class="store-category">
            <ul class="store-category-list">
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">스킨케어</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">클렌징</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">마스크</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">페이스</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">선케어</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">립</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">아이</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">미용소품</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">바디케어</span>
                </li>
                <li class="store-category-list-item">
                    <i class="fab fa-angellist"></i>
                    <span class="store-category-text">헤어케어</span>
                </li>
            </ul>
        </div>
        <div class="sale-barand">
            <div class="sale-barand-title">
                <i class="fas fa-tags"></i>
                <span class="bold-title">피부타입별 마스크팩 골라골라 ~69%</span>
            </div>
            <div class="sale-barand-product">
                <div class="sale-barand-product__column">
                    <img src="img/ripstick.png" alt="">
                    <div class="brand-product__column-text">
                        <span>브랜드위크] 바세린 립테라피 컬러&케어</span>
                        <span class="red-font">35%</span>
                        <span class="price">16900원</span>
                    </div>
                </div>
                <div class="sale-barand-product__column">
                    <img src="img/ripstick.png" alt="">
                    <div class="brand-product__column-text">
                        <span>브랜드위크] 바세린 립테라피 컬러&케어</span>
                        <span class="red-font">35%</span>
                        <span class="price">16900원</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-home"></i>
                    <span class="nav__list-font">글픽홈</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="review.html" class="nav__list-link">
                    <i class="fas fa-edit"></i>
                    <span class="nav__list-font">리뷰</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="store.html" class="nav__list-link">
                    <i class="fas fa-store"></i>
                    <span class="nav__list-font">스토어</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="event.html" class="nav__list-link">
                    <i class="fas fa-gift"></i>
                    <span class="nav__list-font">이벤트</span>
                </a>
            </li>
            <li class="nav__list__item">
                <a href="etc.html" class="nav__list-link">
                    <i class="fas fa-book"></i>
                    <span class="nav__list-font">캐스트</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
