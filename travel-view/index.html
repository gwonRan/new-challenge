<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City of Lights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="screen">
    <div class="screen-top">
        <div class="status-bar">
                <div class="status-bar__column">9:41</div>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <div class="header__column"><i class="fas fa-chevron-left"></i></div>
                <div class="header__column"><i class="fas fa-share-alt"></i></div>
            </div>
            <div class="square-box">
                <img src="img/one.jpg" alt="" class="square">
                <img src="img/two.jpg" alt="" class="square">
                <img src="img/three.jpg" alt="" class="square">
                <div class="square four"><span class="plus_four">+4</span></div>
            </div>
            <div class="speech-box">
                <div class="speech-box__three">TOWN</div>
                <div class="speech-box__three">HISTORICAL</div>
                <div class="speech-box__three">FOR KIDS</div>
            </div>
        </div>
            <div class="title">
                <div class="title__column"><h1>City of Lights</h1></div>
                <div class="title__column">
                    <div class="title__column-heart">
                        <i class="fas fa-heart heart"></i>
                    </div>
                </div>
            </div>
            <div class="map">
                <i class="fas fa-map-marker-alt map-icon"></i>
                <span class="gray_middle gray">Avotu iela 104-B</span>
            </div>
            <div class="star-m">
                <div class="star-m__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt half-star"></i>
                    <span class="middle-text">4.75</span>
                </div>
                <div class="star-m__column gray_middle gray">
                    325m
                </div>
            </div>
            <div class="main-text">
                <span class="gray_small gray">OVERVIEW</span>
                <span class="more-gray_big">Latvia's capital Riga is enriched 
                        and inspired every day by its multicultural 
                        community. Riga is perhaps the most
                </span>
                <span class="blue">Read More</span>
            </div>
            <div class="nav-number">
                <div class="nav-center__outline"></div>
                <div class="nav">
                    <div class="nav__column_1"><i class="fas fa-home"></i></div>
                    <div class="nav__column_2"><i class="fas fa-globe-americas"></i></div>
                    <div class="nav__column_3"></div>
                    <div class="nav__column_4"><i class="fas fa-users"></i></div>
                    <div class="nav__column_5"><i class="fas fa-cog"></i></div>
                </div>
                <div class="nav-center__inline">
                    <i class="fas fa-route middle_icon"></i>
                </div>
                <div class="line">
                    <div class="line_r"></div>
                </div>
             </div>
            </div>
    </div>
</body> 
</html>
