<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="color__change1">
            <div class="box-yellow color-box">
                <img src="img/sun.jpg" alt="">
            </div>
        </div>
        <div class="box-black__top box-black">
            <div class="box-black__top__column">
                <span class="t-text">Sunny</span>
                <span class="s-text">Weather is good :-)</span>
            </div>
            <div class="box-black__top__column">
                <div class="box-more">weather more</div>
            </div>  
        </div>
    </div>
    <div class="box">
        <div class="more-box">
            <div class="color__change2">
                <div class="box-blue color-box">
                    <img src="img/rain.png" alt="">
                </div>
            </div>
            <div class="box-black__middle box-black">
                <div class="box-black__middle__column">
                    <span class="t-text">Rain</span>
                    <span class="s-text">:-|</span>
                </div>
                <div class="box-black__middle__column">
                    <div class="box-more">weather more</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="color__change3">
            <div class="box-pupple color-box">
                <img src="img/nop.jpg" alt="">
            </div>
        </div>
        <div class="box-black__bottom box-black">
            <div class="bottom__column">
                <span class="t-text">Thunder</span>
            <span class="s-text">Weather is bad :-(</span>
            </div>
            <div class="bottom__column">
                <div class="box-more">weather more</div>
            </div>
        </div>
    </div>
</body>
</html>
